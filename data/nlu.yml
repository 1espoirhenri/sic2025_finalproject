version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Xin chào
      - Chào bạn
      - Hello
      - Hi
      - Chào buổi sáng
      - Chào buổi tối

  - intent: goodbye
    examples: |
      - Tạm biệt
      - Hẹn gặp lại
      - Bye
      - Chúc một ngày tốt lành
      - Tạm biệt nhé

  - intent: ask_diet
    examples: |
      - Tôi nên ăn gì để giảm cân?
      - Gợi ý chế độ ăn uống lành mạnh đi
      - Tôi muốn thực đơn giúp tăng cơ
      - Làm sao để ăn kiêng hiệu quả?
      - Thực đơn giảm [10kg](weight) trong [1 tháng](duration) là gì?
      - Tôi cần giảm [5 ký](weight) trong vòng [2 tuần](duration)
      - Tôi muốn [tăng cân](goal) nhưng ăn không ngon
      - Tôi cần [giảm mỡ bụng](goal)

  - intent: ask_exercise
    examples: |
      - Tôi nên tập gì mỗi ngày?
      - Tập gì để khỏe hơn?
      - Bài tập giúp giảm mỡ bụng?
      - Có bài tập nào giúp tôi [giảm cân](goal) nhanh không?
      - Tập thể dục thế nào để tăng cơ?
      - Tôi muốn luyện tập để [giảm mỡ](goal)

  - intent: affirm
    examples: |
      - Đúng rồi
      - Vâng
      - Chính xác
      - Đúng như vậy
      - Ừ

  - intent: deny
    examples: |
      - Không
      - Sai rồi
      - Tôi không nghĩ vậy
      - Không đúng

  - intent: ask_health_status
    examples: |
      - Chỉ số sức khỏe của tôi thế nào?
      - Hôm nay tôi có khỏe không?
      - Kiểm tra tình trạng sức khỏe
      - Tôi muốn xem dữ liệu sức khỏe
