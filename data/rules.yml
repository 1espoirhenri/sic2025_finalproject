version: "3.1"

rules:
- rule: Chào lại người dùng
  steps:
  - intent: greet
  - action: utter_greet

- rule: Tạm biệt người dùng
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Hỏi về trạng thái sức khỏe
  steps:
  - intent: ask_health
  - action: utter_ask_symptom

- rule: Cung cấp dữ liệu sức khỏe từ thiết bị
  steps:
  - intent: provide_health_data
  - action: action_analyze_health_data
